<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP - Sign In Page</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- CUSTOM CSS  -->
    <link rel="stylesheet" href="style.css">

    <!-- BOOTSTRAP ICONS FILES  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body style="background-color: #F1F1F1;">
    <div class="container pt-5">
        <div class="row">
            <div class="mx-auto p-0" style="width: 429px;">
                <div class="py-4 text-center">
                    <img src="/Hp logo.png" alt="logo" height="48" width="48">
                </div>
                <div class="text-center">
                    <h2 style="font-size: 1.1rem; font-weight: 500; line-height: 28px; ">Sign in with your HP account
                    </h2>
                </div>
                <!-- FORMS  -->
                <form class="mt-4 rounded-4 shadow "
                    style="background-color: #fff; padding: 2.5rem; padding-bottom: 1.5rem;">
                    <div class="col-12">
                        <p class="mb-0 c-black">You are connecting to:</p>
                    </div>
                    <div style="margin-bottom: 2rem;">
                        <h5>HP</h5>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label col-12 c-black">Sign in using my:</label>
                        <div class="form-floating">
                            <input type="email" class="form-control input-control" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput" style="font-weight: 500;color: rgb(88, 88, 88);">Username or
                                Email Address</label>
                        </div>
                        <p class="c-black float-end mt-2 ph-no" style="color: #0096D6;">Use mobile number instead</p>
                        <button type="submit" class="btn btn-primary mt-2 col-12 fw-bold nxt-btn">Next</button>

                        <div class="form-check my-2">
                            <input class="form-check-input check-bx-size" type="checkbox" value=""
                                id="flexCheckDefault">
                            <label class="form-check-label c-black " for="flexCheckDefault"
                                style="padding: 4px 10px; font-size: 17px;">
                                Remember me
                            </label>
                        </div>

                        <button type="button"
                            class="col-12 signIn-btn mt-2 d-flex justify-content-start align-items-center">
                            <img src="/Facebook_icon.svg.png" alt="" height="25" width="25">
                            <p class="m-0 ms-2 fs-6">Continue with Facebook</p>
                        </button>
                        <button type="button"
                            class="col-12 signIn-btn mt-2 d-flex justify-content-start align-items-center">
                            <img src="/google__logo.png" alt="" width="25" height="25">
                            <p class="m-0 ms-2 fs-6">Continue with Google</p>
                        </button>
                        <button type="button"
                            class="col-12 signIn-btn mt-2 d-flex justify-content-start align-items-center ">
                            <img src="/microsoft_logo.png" alt="" width="25" height="23">
                            <p class="m-0 ms-2 fs-6">Continue with Microsoft</p>
                        </button>
                        <p class="text-center mt-3 c-black mb-0">Don't have an account? <span
                                style="color: rgb(2, 122, 174);">Sign up</span></p>
                </form>
            </div>
        </div>
    </div>
    <p class="text-center c-black mt-4" style="color: rgb(2, 122, 174);">Forgot your username?</p>
    
    <div class="container-fluid" style="background-color: #fff;">
        <div class="row d-flex justify-content-between">
            <div class="first">

                <div class="col-auto"><img src="/Hp logo.png" alt="" height="30" width="30"></div>
                <div class="col-auto">Â© Copyright 2022 HP Development Company, L.P.</div>
            </div>
            <div class="second">
                <ul>
                    <li>Privacy</li>
                    <li>English(United States)</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- BOOTSTRAP JAVA SCRIPTFILE  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
